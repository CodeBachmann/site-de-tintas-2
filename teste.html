<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shirt Button</title>
  <style>
    .buttonContent {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
      background-color: #f0f0f0;
    }

    .buttonIcon {
      width: 10svh;
      height: 10svh;
      background-color: #ccc;
      border: 1svh solid #999;
      border-radius: 10svh;
      position: relative;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
    }

    .hole {
      width: 1svh;
      height: 1svh;
      background-color: #333;
      border-radius: 0.5svh;
      position: absolute;
    }

    /* Positioning the 4 holes */
    .hole1 { top: 3svh; left: 3svh; }
    .hole2 { top: 3svh; right: 3svh; }
    .hole3 { bottom: 3svh; left: 3svh; }
    .hole4 { bottom: 3svh; right: 3svh; }
  </style>
</head>
<body>
    <div class="buttonContent">
        <div class="buttonIcon">
            <div class="hole hole1"></div>
            <div class="hole hole2"></div>
            <div class="hole hole3"></div>
            <div class="hole hole4"></div>
        </div>
    </div>
</body>
</html>
